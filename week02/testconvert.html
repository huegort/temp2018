<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr><td>wertyui</td></tr>
</table>

<table>
    <tr>
        <td>1</td>
        <td >Paris</td>
        <td><button onclick="prepareUpdate(this)">update</button></td>
    </tr>
</table>
<script>
    function prepareUpdate(elem){
        //console.log("in prepare update");

        var trElem = elem.parentElement.parentElement;
        //console.log(trElem.innerHTML)
        var tdElems = trElem.cells    ;



        var tdElem = tdElems[0];
        //console.log(tdElem.innerHTML)
        var contents = tdElem.innerHTML;
        tdElem.innerHTML = "<input value='"+contents+"'>"
    }
</script>
</body>
</html>
